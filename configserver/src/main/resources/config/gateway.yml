spring:
  application:
    name: gateway
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: user-service
              uri: lb://user-service
              predicates:
                - Path=/api/users/**
              filters:
                - StripPrefix=0 # keep full path

            - id: activity-service
              uri: lb://activity-service
              predicates:
                - Path=/api/activities/**
              filters:
                - StripPrefix=0 # keep full path

            - id: ai-service
              uri: lb://ai-service
              predicates:
                - Path=/api/recommendations/**
              filters:
                - StripPrefix=0 # keep full path

server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
