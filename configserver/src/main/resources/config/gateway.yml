spring:
  application:
    name: gateway
  security:
    oauth2:
      resource-server:
        jwt:
          jwk-set-uri: http://localhost:8181/realms/fitness-oauth2/protocol/openid-connect/certs
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: user-service
              uri: lb://user-service
              predicates:
                - Path=/api/users/**
              filters:
                - StripPrefix=0

            - id: activity-service
              uri: lb://activity-service
              predicates:
                - Path=/api/activities/**
              filters:
                - StripPrefix=0

            - id: ai-service
              uri: lb://ai-service
              predicates:
                - Path=/api/recommendations/**
              filters:
                - StripPrefix=0

server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    hostname: localhost
